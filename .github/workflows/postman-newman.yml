name: postman-newman

on: [push, pull_request]

jobs:
  run-newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman and reporter
        run: npm i -g newman newman-reporter-htmlextra

      - name: Run Newman tests
        shell: bash
        run: |
          mkdir -p reports
          newman run collections/ecommerce.postman_collection.json \
            -e envs/dev.postman_environment.json \
            -r htmlextra --reporter-htmlextra-export reports/report.html || true

      - uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/report.html
  postman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install newman
        run: npm install -g newman

      - name: Run Ecommerce collection
        run: newman run collections/ecommerce.postman_collection.json -e envs/dev.postman_environment.json

      - name: Run Negative Mocks collection
        run: newman run collections/negative-mocks.postman_collection.json -e envs/negative-mocks.postman_environment.json
